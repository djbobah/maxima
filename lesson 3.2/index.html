<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House World MAP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section map">
      <acticle class="map__block map__block_left">
        <h3 class="map__caption">Наши контакты</h3>
        <div class="map__info">
          <div class="map__text map__text_left">
            <p class="map__text_big">
              <i class="fa-solid fa-location-dot"></i>
              г. Москва, улица Рубинштейна, 43
            </p>
            <p class="map__text_small">
              <span class="map__dot"></span>Без выходных с 10:00 до 20:00
            </p>
            <a class="map__link map__link_phone" href="tel:+ 78000000000"
              >+ 7 (800) 000-00-00</a
            >
            <a class="map__link map__link_dotted" href=""
              >Заказать обратный звонок</a
            >
          </div>
          <div class="map__text map__text_right">
            <p class="map__text map__text_bold">
              <span class="map__dot"></span>Пишите , мы онлайн
            </p>
            <div class="map__soc">
              <a href="" class="map__btn map__btn_pic"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
              <a href="" class="map__btn map__btn_pic map__btn_mail"
                ><i class="fa-regular fa-envelope"></i
              ></a>
            </div>
            <a href="" class="map__btn"
              >Рассчитать стоимость<i class="fa-solid fa-calculator"></i
            ></a>
          </div>
        </div>
      </acticle>
      <acticle class="map__block map__block_right">
        <h3 class="map__caption">Приезжайте к нам в офис</h3>
        <iframe
          class="map__frame"
          src="https://yandex.ru/map-widget/v1/?um=constructor%3A1afdf5e0604ca83dee7bacf939373089a7266e4ea00b343ea3c6a2d39412ab47&amp;source=constructor%22"
          rel="nofollow"
          frameborder="0"
        ></iframe
      ></acticle>
    </section>
  </body>
</html>
